<div id="chat-container">
    <h1 id="chat-title">chat</h1>
    <div class="message-container" *ngFor="let message of messages">
        <h3>{{message.author}}</h3>
        <p>{{message.body}}</p>
    </div>
</div>
<form (ngSubmit)="sendMessage(author.value, body.value)" #messageForm="ngForm" class="new-message-form">
    <label for="author">Author</label>
    <input ([ngModel])="author" ngControl="author" #author type="text" placeholder="Tell us who you are..." required>
    <label for="body">Message body</label>
    <input ([ngModel])="body" ngControl="body" #body type="text" placeholder="Write your message..." required>
    <button type="submit" [disabled]="!messageForm.form.valid">Send</button>
</form>
