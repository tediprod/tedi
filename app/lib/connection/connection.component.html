<div *ngIf="!authenticated">
    <h1>Authenticate !</h1>
    <form (ngSubmit)="authenticate(username.value)" #authenticationForm="ngForm">
        <label for="username">Username</label>
        <input type="text" placeholder="Choose a user name..." required #username>
        <button [disabled]="!authenticationForm.form.valid">OK</button>
    </form>
</div>
<div *ngIf="authenticated">
    <h1>Join a room !</h1>
    <form (ngSubmit)="selectRoom(roomname.value)" #connectionForm="ngForm" id="connection-form">
        <label for="roomname">Room</label>
        <input type="text" placeholder="Enter room name to join or create..." #roomname required>
        <button [disabled]="!connectionForm.form.valid">Submit</button>
    </form>
    <game-list></game-list>
</div>
