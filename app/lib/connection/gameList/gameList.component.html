<h1>List of available games</h1>

<div id="game-list-container">
    <div [hidden]="noRooms" *ngFor="let room of rooms">
        <a (click)="joinRoom(room['name'])">{{room["name"]}}</a>
        <p>{{room["id"]}}</p>
        <p>Players : {{room["clientsCount"]}}</p>
    </div>
    <div [hidden]="!noRooms">
        <p>No game available</p>
    </div>
</div>

<button (click)="refresh()">Force refresh</button>
